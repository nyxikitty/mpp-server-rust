version: '3.8'

services:
  mpp-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - WS_PORT=8080
      - NODE_ENV=production
      - RUST_LOG=mpp_server=info
      - SALT1=${SALT1:-change_me_salt_1}
      - SALT2=${SALT2:-change_me_salt_2}
    restart: unless-stopped
    volumes:
      - ./client:/app/client:ro